

<form  [formGroup]="formAdd" (ngSubmit)="onSubmit(formAdd.value)" class="col-md-12">
  <div class="row form-group">
     
          <div class="col-md-2 ">
                  <label for="keyword" style="font-weight: bold;font-size: 14px;">{{'CM.KeyWord'| translate}}</label>
          </div>
          <div class="form-group col-md-4" >
                <ejs-combobox (select)="setState()" (focus)="changeStyle()" (open)="changeStyle()"  [formControl]="keyword" [dataSource]='list'  [fields]=fields allowCustom=true placeholder = 'Choisir le mot-clÃ©' ></ejs-combobox>            
               <div *ngIf="submitted && keywordState" >
                  <div   style="font-weight: bold;color: #dc3545;font-size: small;padding-top: 10px;">{{keywordErrMsg}}</div>
              </div>
       </div>

          <div class="col-md-2 ">
              <label for="value" style="font-weight: bold;font-size: 14px;">{{'CM.Value'| translate}}</label>
      </div>
      <div class="col-md-4">
           <input  [formControl]="value"  type="text" class="form-control form-group" id="value" [ngClass]="{ 'is-invalid': submitted && valueState && f.value.errors }"  >
          
       <div *ngIf="submitted && valueState && f.value.errors" class="invalid-feedback">
          
                  <div  *ngIf="f.value.errors?.required" style="font-weight: bold;font-size: small;">{{valueErrMsg}}</div>
              </div>
      </div>
      </div>
   

<div style="text-align: center">
              
      <button type="submit" class="btn btn-primary w-100p mb-1 mr-1">{{'CM.save'|translate}}</button>
      <button type="button" (click)="previousState()" class="btn btn-secondary  w-100p mb-1 mr-1">{{'CM.cancel'|translate}}</button>
  </div>
 

      
</form>
