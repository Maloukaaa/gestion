<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>
            <div class="card-body text-center pb-1">
                <h2>{{'CM.LoginT' | translate }}</h2>
                

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <input [formControl]="username" class="form-control " placeholder="{{'CM.username' | translate }}" type="text">                      
                        <small class="text-danger" *ngIf="form.get('username').touched && form.get('username').hasError('required')">Email is required</small>                              
                      
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control " placeholder="{{'CM.password' | translate }}" type="password">
                        <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</small>                              
                       
                    </div>
                  
                    <div class="text-danger " *ngIf="currentToken=='error'" style="text-align: center!important;margin-bottom: 8px;font-weight: bolder;font-size: 15px;">{{'CM.AErrorM' | translate }}</div>
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">{{'CM.login' | translate }}</button>
                    </div>
                </form>
            </div>
